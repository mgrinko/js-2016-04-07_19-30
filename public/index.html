<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Phones Catalogue</title>

  <script src="build.js" defer></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>

<div class="app view-container">
  <div class="view-frame" id="app-container">

    <div class="container-fluid">
      <div class="row">

        <!--Sidebar content-->
        <div class="col-md-2 app__sidebar">
          <div class="row sidebar__filter" data-component="filter">
            <span class="col-xs-2 col-sm-1 col-md-3 sidebar__label">Search: </span>
            <span class="col-xs-10 col-sm-11 col-md-9 sidebar__field">
              <input type="text" data-element="filterField" placeholder="Type phone model">
            </span>
          </div>

          <div class="row sidebar__sorter" data-component="sorter">
            <span class="col-xs-2 col-sm-1 col-md-3 sidebar__label">Sort by: </span>
            <span class="col-xs-10 col-sm-11 col-md-9 sidebar__select">
              <select>
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
              </select>
            </span>
          </div>
        </div>

        <!--Body content-->
        <div class="col-md-10 app__content">
          <div class="phone-catalogue" data-component="phoneCatalogue"></div>
          <div class="js-hidden phone-item--detailedView" data-component="phoneViewer"></div>
        </div>

      </div>
    </div>

  </div>
</div>

</body>
</html>
