<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>

<div id="carousel"></div>
<div id="carousel1"></div>
<div id="carousel2"></div>

<script type="qweqwe" id="carousel-template">
  <button class="arrow prev">⇦</button>
  <div class="gallery">
    <ul class="images">

      <% images.forEach(function(imageLink) { %>
        <li><img src="<%= imageLink %>"></li>
      <% }); %>

    </ul>
  </div>
  <button class="arrow next">⇨</button>
</script>

</body>

</html>
